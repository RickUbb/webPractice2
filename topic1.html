<!DOCTYPE html>
<!-- Declaración del tipo de documento como HTML5 -->
<html lang="es">
<!-- Inicio del documento HTML y establecimiento del idioma a español -->
<head>
  <!-- Metadatos sobre el documento -->
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que el diseño sea responsivo en dispositivos móviles -->
  <meta name="description" content="Esta es una descripción de la página la cual aparecerá en los resultados de búsqueda.">
  <!-- Descripción de la página para motores de búsqueda -->
   <meta name=""
  <title>Práctica Día 1</title>
  <!-- Título de la página que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="styles.css">
  <!-- Enlace a la hoja de estilos CSS externa -->
</head>
<body>
  <!-- Contenido visible de la página -->
  <header>
    <!-- Sección de encabezado de la página -->
    <h1>Mi Sitio Web</h1>
    <!-- Título principal del sitio web -->
    <nav>
      <!-- Contenedor de navegación del sitio -->
      <ul>
        <!-- Lista desordenada de enlaces de navegación -->
        <li><a href="#">Inicio</a></li>
        <!-- Elemento de lista con un enlace a la página de inicio -->
        <li><a href="#">Acerca de</a></li>
        <!-- Elemento de lista con un enlace a la página "Acerca de" -->
        <li><a href="#">Contacto</a></li>
        <!-- Elemento de lista con un enlace a la página de contacto -->
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Contenido principal de la página -->
    <section>
      <!-- Sección de contenido introductorio -->
      <h2>Bienvenido</h2>
      <!-- Subtítulo de la sección -->
      <p class="test">Este es un ejemplo de sección con contenido introductorio.</p>
      <!-- Párrafo de texto introductorio -->
    </section>
    <article>
      <!-- Artículo de contenido -->
      <h3>Artículo de Prueba</h3>
      <!-- Subtítulo del artículo -->
      <p>Contenido del artículo...</p>
      <!-- Párrafo de contenido del artículo -->
    </article>
  </main>
  
  <footer>
    <!-- Pie de página del sitio -->
    <p>© 2024 Mi Sitio Web</p>
    <!-- Texto de copyright -->
    <p>Este es un pie de página</p>
    <!-- Texto adicional del pie de página -->
  </footer>
</body>
</html>
